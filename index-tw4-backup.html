        /* ========================================
           THEME LAYER - Light & Dark Mode Tokens
           Using @layer theme for proper cascade
        ======================================== */

        @layer theme {

            /* DEFAULT LIGHT MODE */
            :root {
                /* Surface colors */
                --color-background: var(--color-neutral-50);
                --color-foreground: var(--color-neutral-900);

                --color-card: var(--color-neutral-50);
                --color-card-foreground: var(--color-neutral-900);

                --color-popover: var(--color-neutral-50);
                --color-popover-foreground: var(--color-neutral-900);

                /* Primary colors */
                --color-primary: var(--color-brand-500);
                --color-primary-foreground: var(--color-neutral-50);

                /* Secondary colors */
                --color-secondary: var(--color-neutral-100);
                --color-secondary-foreground: var(--color-neutral-900);

                /* Muted colors */
                --color-muted: var(--color-neutral-100);
                --color-muted-foreground: var(--color-neutral-600);

                /* Accent colors */
                --color-accent: var(--color-cyan-100);
                --color-accent-foreground: var(--color-cyan-900);

                /* Destructive colors */
                --color-destructive: var(--color-danger-500);
                --color-destructive-foreground: var(--color-neutral-50);

                /* Border & Input */
                --color-border: var(--color-neutral-200);
                --color-input: var(--color-neutral-200);
                --color-ring: var(--color-brand-500);

                /* Chart colors */
                --color-chart-1: var(--color-brand-500);
                --color-chart-2: var(--color-cyan-500);
                --color-chart-3: var(--color-purple-500);
                --color-chart-4: var(--color-success-500);
                --color-chart-5: var(--color-warning-500);

                /* ===== LEGACY CYBER-* COMPATIBILITY (Light Mode) ===== */
                --color-cyber-bg: var(--color-neutral-50);
                --color-cyber-surface: var(--color-neutral-100);
                --color-cyber-card: rgba(255, 255, 255, 0.8);
                --color-cyber-text: var(--color-neutral-900);
                --color-cyber-border: var(--color-neutral-200);
                --color-cyber-accent: var(--color-cyan-500);
                --color-cyber-accentHover: var(--color-cyan-600);
                --color-cyber-neon: var(--color-cyan-400);
                --color-cyber-purple: var(--color-purple-400);
                --color-cyber-success: var(--color-success-500);
                --color-cyber-warning: var(--color-warning-500);
                --color-cyber-danger: var(--color-danger-500);
            }

            /* DARK MODE */
            .dark {
                /* Surface colors - Using slate for dark mode */
                --color-background: var(--color-slate-950);
                --color-foreground: var(--color-slate-50);

                --color-card: var(--color-slate-900);
                --color-card-foreground: var(--color-slate-50);

                --color-popover: var(--color-slate-900);
                --color-popover-foreground: var(--color-slate-50);

                /* Primary colors - Lighter for dark mode */
                --color-primary: var(--color-brand-400);
                --color-primary-foreground: var(--color-slate-950);

                /* Secondary colors */
                --color-secondary: var(--color-slate-800);
                --color-secondary-foreground: var(--color-slate-100);

                /* Muted colors */
                --color-muted: var(--color-slate-800);
                --color-muted-foreground: var(--color-slate-400);

                /* Accent colors */
                --color-accent: var(--color-cyan-900);
                --color-accent-foreground: var(--color-cyan-50);

                /* Destructive colors */
                --color-destructive: var(--color-danger-400);
                --color-destructive-foreground: var(--color-slate-50);

                /* Border & Input */
                --color-border: var(--color-slate-700);
                --color-input: var(--color-slate-700);
                --color-ring: var(--color-brand-400);

                /* Chart colors - Brighter for dark mode */
                --color-chart-1: var(--color-brand-400);
                --color-chart-2: var(--color-cyan-400);
                --color-chart-3: var(--color-purple-400);
                --color-chart-4: var(--color-success-400);
                --color-chart-5: var(--color-warning-400);

                /* ===== LEGACY CYBER-* COMPATIBILITY (Dark Mode) ===== */
                --color-cyber-bg: var(--color-slate-950);
                --color-cyber-surface: var(--color-slate-900);
                --color-cyber-card: rgba(15, 23, 42, 0.6);
                --color-cyber-text: var(--color-slate-50);
                --color-cyber-border: var(--color-slate-700);
                --color-cyber-accent: var(--color-cyan-500);
                --color-cyber-accentHover: var(--color-cyan-600);
                --color-cyber-neon: var(--color-cyan-400);
                --color-cyber-purple: var(--color-purple-400);
                --color-cyber-success: var(--color-success-500);
                --color-cyber-warning: var(--color-warning-500);
                --color-cyber-danger: var(--color-danger-500);
            }
        }

        /* ========================================
           CUSTOM UTILITIES & BASE STYLES
        ======================================== */

        @layer base {
            * {
                border-color: var(--color-border);
            }

            body {
                background-color: var(--color-background);
                color: var(--color-foreground);
                font-family: var(--font-sans);
                font-feature-settings: "rlig" 1, "calt" 1;
            }

            /* Custom Scrollbar */
            ::-webkit-scrollbar {
                width: 8px;
                height: 8px;
            }

            ::-webkit-scrollbar-track {
                background-color: var(--color-muted);
            }

            ::-webkit-scrollbar-thumb {
                background-color: color-mix(in oklch, var(--color-muted-foreground) 30%, transparent);
                border-radius: 0.375rem;
            }

            ::-webkit-scrollbar-thumb:hover {
                background-color: color-mix(in oklch, var(--color-muted-foreground) 50%, transparent);
            }

            /* Focus visible styles */
            :focus-visible {
                outline: none;
                box-shadow: 0 0 0 2px var(--color-background), 0 0 0 4px var(--color-ring);
            }
        }

        @layer utilities {

            /* Glass morphism */
            .glass {
                background-color: color-mix(in oklch, var(--color-card) 60%, transparent);
                backdrop-filter: blur(16px);
                border: 1px solid color-mix(in oklch, var(--color-border) 50%, transparent);
            }

            .glass-strong {
                background-color: color-mix(in oklch, var(--color-card) 80%, transparent);
                backdrop-filter: blur(24px);
                border: 1px solid color-mix(in oklch, var(--color-border) 60%, transparent);
            }

            /* Neon glow effects */
            .glow-cyan {
                box-shadow: var(--shadow-neon-cyan);
            }

            .glow-purple {
                box-shadow: var(--shadow-neon-purple);
            }

            .glow-brand {
                box-shadow: var(--shadow-neon-brand);
            }

            /* Animation utilities */
            .animate-in {
                animation: enter 0.2s ease-out;
            }

            .animate-out {
                animation: exit 0.15s ease-in;
            }

            @keyframes enter {
                from {
                    opacity: 0;
                    transform: scale(0.95);
                }

                to {
                    opacity: 1;
                    transform: scale(1);
                }
            }

            @keyframes exit {
                from {
                    opacity: 1;
                    transform: scale(1);
                }

                to {
                    opacity: 0;
                    transform: scale(0.95);
                }
            }

            /* Scan animation */
            .scan-line {
                animation: scan 2s linear infinite;
            }

            @keyframes scan {

                0%,
                100% {
                    transform: translateY(-100%);
                    opacity: 0;
                }

                10% {
                    opacity: 1;
                }

                90% {
                    opacity: 1;
                }

                100% {
                    transform: translateY(100%);
                    opacity: 0;
                }
            }
        }
    </style>
