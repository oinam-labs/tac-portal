<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAC Shipping Label</title>

  <style>
    /* =========================================================
       TAC SHIPPING - LABEL (Single File)
       - Print friendly
       - Strong contrast
       - Clear hierarchy
    ========================================================= */

    :root {
      --ink: #111;
      --paper: #fff;
      --border: #111;

      --b1: 2px solid var(--border);
      --b2: 3px solid var(--border);

      --pad: 16px;
      --pad-lg: 18px;

      --upper: uppercase;
      --tracking-font: 900;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 24px;
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f3f3;
      color: var(--ink);
    }

    /* Label wrapper */
    .label {
      width: 740px;
      /* preview width */
      max-width: 100%;
      min-height: 1050px;
      margin: 0 auto;
      background: var(--paper);
      border: var(--b2);
      display: flex;
      flex-direction: column;
    }

    /* Sections */
    .section {
      border-bottom: var(--b1);
    }

    .section:last-child {
      border-bottom: 0;
    }

    /* Grid helpers */
    .grid {
      display: grid;
      width: 100%;
    }

    .split-2 {
      grid-template-columns: 2fr 1fr;
    }

    .cols-3 {
      grid-template-columns: 1fr 1fr 1fr;
    }

    /* Utility text */
    .kicker {
      font-size: 13px;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: var(--upper);
      margin: 0 0 10px 0;
    }

    .muted {
      color: #222;
    }

    /* =========================================================
       HEADER
    ========================================================= */
    .header {
      min-height: 220px;
    }

    .header-left {
      padding: var(--pad-lg);
      border-right: var(--b1);
    }

    .service-name {
      font-weight: 900;
      font-size: 20px;
      letter-spacing: 2px;
      text-transform: var(--upper);
      margin: 0 0 14px 0;
    }

    .barcode-wrap {
      border: var(--b1);
      padding: 12px;
      margin-bottom: 14px;
      height: 96px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Print-friendly CSS barcode */
    .barcode {
      width: 100%;
      height: 56px;
      background:
        repeating-linear-gradient(90deg,
          #111 0px, #111 3px,
          transparent 3px, transparent 6px,
          #111 6px, #111 7px,
          transparent 7px, transparent 10px,
          #111 10px, #111 14px,
          transparent 14px, transparent 16px);
    }

    .tracking {
      font-size: 44px;
      font-weight: 900;
      letter-spacing: 1px;
      margin: 0;
    }

    .header-right {
      display: grid;
      grid-template-rows: 1fr auto;
      min-height: 220px;
    }

    .header-right-top {
      display: grid;
      grid-template-rows: 1fr 92px;
      min-height: 180px;
    }

    .icon-box {
      border-bottom: var(--b1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
    }

    .icon-box svg {
      width: 86px;
      height: 86px;
      color: #111;
    }

    .meta-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 92px;
    }

    .meta {
      border-right: var(--b1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      text-transform: var(--upper);
      font-weight: 900;
    }

    .meta:last-child {
      border-right: 0;
    }

    .weight {
      flex-direction: column;
      gap: 4px;
    }

    .weight strong {
      font-size: 30px;
      line-height: 1;
    }

    .weight span {
      font-size: 16px;
      font-weight: 900;
      text-transform: lowercase;
    }

    .meta-code {
      font-size: 28px;
      letter-spacing: 1px;
    }

    .paybar {
      border-top: var(--b1);
      text-align: center;
      font-weight: 900;
      letter-spacing: 2px;
      font-size: 22px;
      text-transform: var(--upper);
      padding: 10px 0;
    }

    /* =========================================================
       SHIP TO
    ========================================================= */
    .shipto {
      padding: var(--pad-lg);
    }

    .recipient {
      margin: 0 0 10px 0;
      font-size: 62px;
      font-weight: 900;
      line-height: 0.95;
      text-transform: var(--upper);
    }

    .address {
      font-size: 20px;
      font-weight: 800;
      line-height: 1.35;
      margin: 0;
    }

    /* =========================================================
       HUB / SORT INFO (3 columns)
    ========================================================= */
    .hub {
      min-height: 182px;
    }

    .hub>.cell {
      padding: var(--pad);
      border-right: var(--b1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 10px;
    }

    .hub>.cell:last-child {
      border-right: 0;
    }

    .hub-code {
      font-size: 72px;
      font-weight: 900;
      text-transform: var(--upper);
      margin: 0;
      line-height: 1;
      letter-spacing: 1px;
    }

    /* =========================================================
       DATES (3 columns)
    ========================================================= */
    .dates {
      min-height: 98px;
    }

    .dates>.cell {
      padding: 14px var(--pad);
      border-right: var(--b1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 8px;
    }

    .dates>.cell:last-child {
      border-right: 0;
    }

    .value {
      font-size: 22px;
      font-weight: 900;
      margin: 0;
    }

    .gst {
      font-family: var(--mono);
      font-size: 18px;
      letter-spacing: 0.4px;
    }

    /* =========================================================
       ROUTING + SERVICE
    ========================================================= */
    .route {
      min-height: 128px;
    }

    .route-left {
      padding: var(--pad);
      border-right: var(--b1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
    }

    .route-value {
      margin: 0;
      font-size: 56px;
      font-weight: 900;
      letter-spacing: 2px;
      text-transform: var(--upper);
    }

    .route-right {
      padding: var(--pad);
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
    }

    .service-box {
      border: var(--b1);
      padding: 14px 14px;
      text-align: center;
      font-weight: 900;
      font-size: 30px;
      width: min(180px, 100%);
    }

    /* =========================================================
       BRANDING FOOTER
    ========================================================= */
    .brand {
      min-height: 110px;
      padding: 16px 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-top: auto;
    }

    .brand-badge {
      width: 58px;
      height: 58px;
      border: var(--b2);
      border-radius: 999px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 900;
      font-size: 28px;
      line-height: 1;
    }

    .brand-name {
      margin: 0;
      font-size: 44px;
      font-weight: 900;
      letter-spacing: 1px;
    }

    .brand-line {
      height: 4px;
      width: 260px;
      background: var(--ink);
      margin-top: 6px;
    }

    /* =========================================================
       PRINT
    ========================================================= */
    @media print {
      body {
        padding: 0;
        background: #fff;
      }

      .label {
        width: 100%;
        border: 2px solid #000;
      }
    }
  </style>
</head>

<body>

  <main class="label" aria-label="TAC Shipping logistics label">

    <!-- HEADER -->
    <section class="section grid split-2 header">

      <!-- left -->
      <div class="header-left">
        <p class="service-name">STANDARD EXPRESS</p>

        <div class="barcode-wrap" aria-label="Barcode">
          <div class="barcode"></div>
        </div>

        <p class="tracking">TAC85931083</p>
      </div>

      <!-- right -->
      <div class="header-right">
        <div class="header-right-top">
          <div class="icon-box" aria-label="Truck icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 24 24">
              <path fill="currentColor"
                d="M3 13.5L2.25 12H7.5l-.6-1.5H2L1.25 9h7.8l-.6-1.5H1.11L.25 6H4a2 2 0 0 1 2-2h12v4h3l3 4v5h-2a3 3 0 0 1-3 3a3 3 0 0 1-3-3h-4a3 3 0 0 1-3 3a3 3 0 0 1-3-3H4v-3.5H3m16 5a1.5 1.5 0 0 0 1.5-1.5a1.5 1.5 0 0 0-1.5-1.5a1.5 1.5 0 0 0-1.5 1.5a1.5 1.5 0 0 0 1.5 1.5m1.5-9H18V12h4.46L20.5 9.5M9 18.5a1.5 1.5 0 0 0 1.5-1.5A1.5 1.5 0 0 0 9 15.5A1.5 1.5 0 0 0 7.5 17A1.5 1.5 0 0 0 9 18.5Z" />
            </svg>
          </div>

          <div class="meta-row">
            <div class="meta weight" aria-label="Package weight">
              <strong>151.42</strong>
              <span>kg</span>
            </div>

            <div class="meta meta-code" aria-label="Service code">STD</div>
          </div>
        </div>

        <div class="paybar">TO PAY</div>
      </div>
    </section>

    <!-- SHIP TO -->
    <section class="section shipto">
      <p class="kicker">SHIP TO</p>

      <h1 class="recipient">LARRY G</h1>

      <p class="address">
        122 Dragon St<br />
        Imphal<br />
        Imphal Hub
      </p>
    </section>

    <!-- HUB INFO -->
    <section class="section grid cols-3 hub">
      <div class="cell">
        <p class="kicker">DELIVERY STATION</p>
        <p class="hub-code">IMF</p>
      </div>

      <div class="cell">
        <p class="kicker">ORIGIN SORT</p>
        <p class="hub-code">DEL</p>
      </div>

      <div class="cell">
        <p class="kicker">DEST SORT</p>
        <p class="hub-code">IMF</p>
      </div>
    </section>

    <!-- DATES -->
    <section class="section grid cols-3 dates">
      <div class="cell">
        <p class="kicker">SHIP DATE</p>
        <p class="value">18 Jan 2026</p>
      </div>

      <div class="cell">
        <p class="kicker">GST NUMBER</p>
        <p class="value gst">07AAMFT6165B1Z3</p>
      </div>

      <div class="cell">
        <p class="kicker">INVOICE DATE</p>
        <p class="value">18 Jan 2026</p>
      </div>
    </section>

    <!-- ROUTING -->
    <section class="section grid split-2 route">
      <div class="route-left">
        <p class="kicker">ROUTING</p>
        <p class="route-value">DEL â†’ IMF</p>
      </div>

      <div class="route-right">
        <p class="kicker">SERVICE LEVEL</p>
        <div class="service-box">S-01</div>
      </div>
    </section>

    <!-- BRAND -->
    <footer class="brand" aria-label="Branding footer">
      <div class="brand-badge" aria-hidden="true">T</div>

      <div>
        <p class="brand-name">TAC Shipping</p>
        <div class="brand-line"></div>
      </div>
    </footer>

  </main>

</body>

</html>
