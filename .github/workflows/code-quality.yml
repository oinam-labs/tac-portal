name: ðŸ” Code Quality & Security

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Security and Quality Checks
  security-audit:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Check for hardcoded secrets
        run: |
          # Check for common secret patterns
          if grep -r -E "(password|secret|key|token)\s*=\s*['\"][^'\"]{8,}" --include="*.ts" --include="*.tsx" --include="*.js" --include="*.jsx" .; then
            echo "âŒ Potential hardcoded secrets found!"
            exit 1
          else
            echo "âœ… No hardcoded secrets detected"
          fi

  # TypeScript and Linting
  typescript-check:
    name: ðŸ“ TypeScript & Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run typecheck

      - name: ESLint check
        run: npm run lint

      - name: Check for console.log statements
        run: |
          if grep -r "console\.log" --include="*.ts" --include="*.tsx" --exclude-dir=node_modules --exclude="*.config.*" --exclude="lib/logger.ts" .; then
            echo "âŒ console.log statements found in production code!"
            echo "Please use conditional logging or the logger utility instead."
            exit 1
          else
            echo "âœ… No console.log statements in production code"
          fi

      - name: Check for 'any' types
        run: |
          ANY_COUNT=$(grep -r ": any" --include="*.ts" --include="*.tsx" --exclude-dir=node_modules . | wc -l)
          echo "Found $ANY_COUNT instances of 'any' types"
          if [ $ANY_COUNT -gt 10 ]; then
            echo "âŒ Too many 'any' types found ($ANY_COUNT > 10)"
            echo "Please add proper TypeScript types"
            exit 1
          else
            echo "âœ… Acceptable number of 'any' types ($ANY_COUNT <= 10)"
          fi

  # Testing
  test-suite:
    name: ðŸ§ª Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Unit tests (when implemented)
      - name: Run unit tests
        run: |
          if [ -f "vitest.config.ts" ]; then
            npm run test:unit
          else
            echo "âš ï¸ Unit tests not yet implemented"
          fi
        continue-on-error: true

      # E2E tests
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm test
        env:
          # Add any required environment variables for testing
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  # Build and Bundle Analysis
  build-check:
    name: ðŸ—ï¸ Build & Bundle Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check bundle size
        run: |
          # Get build size
          BUILD_SIZE=$(du -sh dist/ | cut -f1)
          echo "Build size: $BUILD_SIZE"
          
          # Check if dist folder is reasonable size (adjust threshold as needed)
          SIZE_BYTES=$(du -sb dist/ | cut -f1)
          MAX_SIZE_BYTES=$((50 * 1024 * 1024)) # 50MB threshold
          
          if [ $SIZE_BYTES -gt $MAX_SIZE_BYTES ]; then
            echo "âŒ Build size too large: $BUILD_SIZE (> 50MB)"
            echo "Consider optimizing bundle size"
            exit 1
          else
            echo "âœ… Build size acceptable: $BUILD_SIZE"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  # Accessibility Check
  accessibility-check:
    name: â™¿ Accessibility Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for accessibility attributes
        run: |
          # Check for basic accessibility patterns
          ARIA_COUNT=$(grep -r "aria-" --include="*.tsx" --exclude-dir=node_modules . | wc -l)
          ALT_COUNT=$(grep -r "alt=" --include="*.tsx" --exclude-dir=node_modules . | wc -l)
          
          echo "Found $ARIA_COUNT ARIA attributes"
          echo "Found $ALT_COUNT alt attributes"
          
          if [ $ARIA_COUNT -lt 5 ]; then
            echo "âš ï¸ Consider adding more ARIA attributes for better accessibility"
          else
            echo "âœ… Good ARIA attribute usage"
          fi

  # Performance Check
  performance-check:
    name: âš¡ Performance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check for performance anti-patterns
        run: |
          # Check for missing React.memo, useMemo, useCallback in large components
          LARGE_COMPONENTS=$(find components/ -name "*.tsx" -exec wc -l {} + | awk '$1 > 100 {print $2}' | head -10)
          
          if [ -n "$LARGE_COMPONENTS" ]; then
            echo "Large components found (>100 lines):"
            echo "$LARGE_COMPONENTS"
            echo "Consider using React.memo, useMemo, or useCallback for optimization"
          fi

      - name: Check for multiple icon libraries
        run: |
          ICON_LIBS=$(grep -r "from.*icons" package.json | wc -l)
          if [ $ICON_LIBS -gt 1 ]; then
            echo "âš ï¸ Multiple icon libraries detected - consider consolidating"
            grep "icons" package.json
          else
            echo "âœ… Single icon library used"
          fi

  # Summary
  quality-summary:
    name: ðŸ“Š Quality Summary
    runs-on: ubuntu-latest
    needs: [security-audit, typescript-check, test-suite, build-check]
    if: always()
    steps:
      - name: Quality Gate Summary
        run: |
          echo "## ðŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.security-audit.result }}" == "success" ]; then
            echo "âœ… Security Audit: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Security Audit: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.typescript-check.result }}" == "success" ]; then
            echo "âœ… TypeScript & Linting: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ TypeScript & Linting: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.test-suite.result }}" == "success" ]; then
            echo "âœ… Test Suite: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Test Suite: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ needs.build-check.result }}" == "success" ]; then
            echo "âœ… Build Check: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build Check: FAILED" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Quality Standards" >> $GITHUB_STEP_SUMMARY
          echo "- No hardcoded secrets" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript strict mode" >> $GITHUB_STEP_SUMMARY
          echo "- No console.log in production" >> $GITHUB_STEP_SUMMARY
          echo "- Limited 'any' types (<= 10)" >> $GITHUB_STEP_SUMMARY
          echo "- All tests passing" >> $GITHUB_STEP_SUMMARY
          echo "- Bundle size under 50MB" >> $GITHUB_STEP_SUMMARY
